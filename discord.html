<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soporte - Lyno</title>
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root{
    --bg-1:#0b0c17;
    --muted:#ffffff;
    --accent:#0091ff;
    --accent-1:#0095ff;
    --accent-2:#00aeff;
    --glass:#0b0c17;
    --radius:12px;
    --text:#ffffff;
    --maxw:1100px;
  }

  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Inter', system-ui, -apple-system, Roboto, 'Segoe UI', Arial;background:var(--bg-1);color:var(--text);overflow-x:hidden;position:relative;}
  a{text-decoration:none;color:inherit;}

  /* PARTICULAS */
  #particle-canvas{
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;
    mix-blend-mode:screen;opacity:0.9;
  }

  /* BARRA SUPERIOR */
  .site-header{
    position:sticky;top:0;width:100%;z-index:40;
    background:linear-gradient(180deg, rgba(10,26,47,0.7), rgba(10,26,47,0.3));
    backdrop-filter: blur(6px);
    border-bottom:1px solid rgba(255,255,255,0.03);
  }
  .site-header .container{
    max-width:var(--maxw);
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 20px;
  }
  .logo{font-weight:800;color:var(--accent);font-size:20px}
  .nav{display:flex;gap:20px;}
  .nav a{color:var(--muted);padding:6px 10px;border-radius:8px;transition:all .18s}
  .nav a:hover{background:rgba(255,255,255,0.1);color:var(--accent-2)}
  #menu-toggle{display:none;font-size:1.8rem;background:none;border:none;color:#fff;cursor:pointer}

  /* HERO */
  .container.hero{
    max-width:var(--maxw);
    margin:100px auto;
    padding:0 20px;
    text-align:center;
    position:relative;
    z-index:10;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:20px;
  }
  .hero h1{font-size:3rem;color:var(--accent-2);}
  .hero p{color:var(--muted);font-size:1.2rem;max-width:600px;line-height:1.5;}
  .btn-primary { background: linear-gradient(135deg, var(--accent-1), var(--accent-2)); color:#fff; padding:16px 28px; border:none; border-radius:12px; font-weight:600; cursor:pointer; text-decoration:none; transition: all 0.3s ease; display:inline-block; }
  .btn-primary:hover { transform: translateY(-3px); box-shadow:0 6px 18px rgba(0,81,119,0.3); }

  /* RESPONSIVE */
  @media(max-width:1024px){ #menu-toggle{display:block;} .nav{display:none;position:absolute;top:60px;right:20px;flex-direction:column;background:rgba(11,12,23,0.95);padding:15px;border-radius:12px;} .nav.show{display:flex;} }
  @media(max-width:700px){ .hero h1 { font-size:2rem; } .hero p { font-size:1rem; } }
</style>
</head>
<body>

<canvas id="particle-canvas" aria-hidden="true"></canvas>

<header class="site-header">
  <div class="container">
    <a href="#" class="logo">Lyno</a>
    <nav class="nav" id="main-nav">
      <a href="index.html">Inicio</a>
      <a href="docs.html">Docs</a>
      <a href="soporte.html">Soporte</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <button id="menu-toggle"><i class="fas fa-bars"></i></button>
  </div>
</header>

<div class="container hero">
  <h1>Soporte de Lyno</h1>
  <p>Si necesitas ayuda, soporte técnico o tienes dudas sobre Lyno, haz clic en el botón para unirte a nuestro servidor de Discord.</p>
  <a class="btn-primary" href="https://discord.gg/CSWHyHkRKm" target="_blank">Unirse a Discord</a>
</div>

<script>
// PARTICULAS
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener('resize', () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });
const particles = [];
for(let i=0;i<100;i++){
  particles.push({x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5, r: Math.random()*2+1});
}
function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x += p.vx; p.y += p.vy;
    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(0,145,255,0.5)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// TOGGLE MENU MOVIL
const menuToggle = document.getElementById('menu-toggle');
const mainNav = document.getElementById('main-nav');
menuToggle.addEventListener('click', () => {
  mainNav.classList.toggle('show');
});
</script>

</body>
</html>
